<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Deck of cards</title>
</head>

<body>
    <h1>This is a deck of cards</h1>
    <button id="btnNewDeck">New deck</button>
    <button id="btnShowDeck">Show deck</button>
    <br>
    <button id="btnShuffleDeck">Shuffle Deck</button>
    <button id="btnDrawCard">Draw a card</button>
    <br>
    <br>
    <label for="inpDeckID">Deck ID:</label>
    <input type="number" name="inpDeckID" id="inpDeckID">

    <dialog id="dialog">
        <h2 id="titleDialog"></h2>
        <p id="textDialog"></p>
        <button id="btnCloseDialog">OK</button>
    </dialog>
    <br>
    <br>
    <img id="imgCard" src="" alt="">


    <script src="scripts/script.js"></script>
</body>

</html>
